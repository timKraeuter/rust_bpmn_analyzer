name: Build & Push to Azure

on:
  workflow_dispatch:
  push:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build rust_bpmn_analyzer
        run: cargo build --release --target x86_64-unknown-linux-musl
      - name: Build docker image
        run: docker build -t tg2022.azurecr.io/rust_bpmn_analyzer:v1 .
      - name: Login to Azure
        run: docker login tg2022.azurecr.io --username ${{ secrets.AZURE_USERNAME }} --password ${{ secrets.AZURE_PASSWORD }}
      - name: Push to Azure
        run: docker push tg2022.azurecr.io/rust_bpmn_analyzer:v1
