<!doctype html>
<html lang="EN">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>BPMN Analyzer js</title>

    <link rel="stylesheet" href="./css/app.css" />
    <link rel="stylesheet" href="diagram-js.css" />
    <link rel="stylesheet" href="bpmn-js.css" />
    <link rel="stylesheet" href="bpmn-font/css/bpmn-embedded.css" />
    <link rel="stylesheet" href="properties-panel.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div
      id="io-dialog-main"
      class="pjs-io-dialog pjs-io-dialog-open keybindings-dialog"
    >
      <div class="pjs-io-dialog-content">
        <h1>Keyboard Shortcuts</h1>
        <table>
          <tbody>
            <tr>
              <td>Undo</td>
              <td class="binding">⌘ + Z</td>
            </tr>
            <tr>
              <td>Redo</td>
              <td class="binding">⌘ + ⇧ + Z</td>
            </tr>
            <tr>
              <td>Select All</td>
              <td class="binding">⌘ + A</td>
            </tr>
            <tr>
              <td>Zooming</td>
              <td class="binding">ctrl + Scrolling</td>
            </tr>
            <!-- <tr>
        <td>Scrolling (Vertical)</td>
        <td class="binding">⌥ + Scrolling</td>
      </tr>
      <tr>
        <td>Scrolling (Horizontal)</td>
        <td class="binding">⌥ + ⇧ + Scrolling</td>
      </tr>-->
            <tr>
              <td>Direct Editing</td>
              <td class="binding">E</td>
            </tr>
            <tr>
              <td>Hand Tool</td>
              <td class="binding">H</td>
            </tr>
            <tr>
              <td>Lasso Tool</td>
              <td class="binding">L</td>
            </tr>
            <tr>
              <td>Space Tool</td>
              <td class="binding">S</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div id="canvas"></div>
    <div class="properties-panel-parent" id="js-properties-panel"></div>

    <div id="io-editing-tools-buttons" class="pjs-buttons">
      <ul class="pjs-horizontal">
        <li>
          <button
            id="js-toggle-keyboard-help"
            class="pjs-buttons-active"
            title="Toggle keyboard shortcuts overlay"
          >
            <span class="icon-keyboard pjs-general-icon"> </span>
          </button>
        </li>
        <li>
          <button
            id="js-toggle-fullscreen"
            class="pjs-buttons-active"
            title="Toggle Fullscreen"
          >
            <span class="icon-resize-full pjs-general-icon"> </span>
          </button>
        </li>
      </ul>
    </div>


    <div class="top-right-buttons">
      <table>
        <tbody>
        <tr id="Safeness">
          <td>Safeness</td>
          <td>
            <button
                class="pjs-buttons-active"
            >
              <span id="Safeness-icon" class="icon-question pjs-general-icon"> </span>
            </button>
          </td>
        </tr>
        <tr id="OptionToComplete">
          <td>
            Option to complete</td>
          <td>
            <button
                class="pjs-buttons-active"
            >
              <span id="OptionToComplete-icon" class="icon-question pjs-general-icon"> </span>
            </button>
          </td>
        </tr>
        <tr id="ProperCompletion">
          <td>Proper completion</td>
          <td>
            <button
                class="pjs-buttons-active"
            >
              <span id="ProperCompletion-icon" class="icon-question pjs-general-icon"> </span>
            </button>
          </td>
        </tr>
        <tr id="NoDeadActivities">
          <td>No dead activities</td>
          <td>
            <button
                class="pjs-buttons-active"
            >
              <span id="NoDeadActivities-icon" class="icon-question pjs-general-icon"> </span>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="bottom-buttons pjs-buttons">
      <ul>
        <li>open</li>
        <li>
          <button
            id="js-open-board"
            class="pjs-buttons-active"
            title="open XML board"
          >
            BPMN file
          </button>
        </li>
        <li>
          <button
            id="js-open-new"
            href
            class="pjs-buttons-active"
            title="open new board"
          >
            New diagram
          </button>
        </li>
      </ul>

      <ul>
        <li>download</li>
        <li>
          <a id="js-download-board" href title="download XML board">
            BPMN file
          </a>
        </li>
        <li>
          <a id="js-download-svg" href title="download as SVG image">
            SVG image
          </a>
        </li>
      </ul>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
